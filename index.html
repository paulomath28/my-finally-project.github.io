<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plan your eco-friendly trips with EcoTraveler! Sustainable itineraries, green stays, and responsible experiences.">
    <meta name="keywords" content="eco-friendly travel, sustainable tourism, green accommodations, itineraries">
    <title>EcoTraveler</title>

    <script defer src="script.js"></script>

<body>
    <header>
        <h1>EcoTraveler – Sustainable & Smart Itineraries</h1>
        <button id="menu-toggle" class="menu-button">☰</button>

            <ul>
                <li><a href="index.html">Home</a></li>

    <section class="hero">
        <img src="assets/images/eco-traveler-home.jpg" alt="Eco-friendly travelers by a lake">

    <main>
        <section class="search">
            <label for="search-destination" class="visually-hidden">Search Destination</label>
            <input type="text" id="search-destination" placeholder="Enter destination...">
            <button type="submit">Search</button>
        </section>

        <section class="recommendations">
            <h2>Sustainable Travel Suggestions</h2>
            <div class="cards">
                <div class="card">
                    <img src="assets/icons/bus.png" alt="Public Transport">
                    <p>Public Transport Options</p>
                </div>
                <div class="card">
                    <img src="assets/icons/bicycle.png" alt="Bicycle">
                    <p>Bicycle & Carpooling</p>
                </div>
            </div>
        </section>
        
        <section class="accommodations">
            <h2>Eco-Friendly Stays</h2>
            <div id="accommodation-list"></div>
        </section>
    </main>
